{% extends 'posts/list.html' %}

{% block content %}
<br>
<h2>글을 수정하겠습니다.</h2>


<form action="{% url 'update' post.pk %}" method="POST">
    {% csrf_token %} 
    <label>글의 제목</label>
    <input type="text" name="title" value="{{  post.title  }}"/><br>
    
    <label>글의 내용</label>
    <textarea name='content'>{{  post.content  }}</textarea><br>
    
    <input type="submit" value="수정"/>
</form>

{% endblock %}
